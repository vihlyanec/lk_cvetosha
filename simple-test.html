<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой тест</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Простой тест приложения</h1>
    
    <div class="test-section">
        <h3>Тест 1: Проверка загрузки скрипта</h3>
        <div id="script-test"></div>
    </div>
    
    <div class="test-section">
        <h3>Тест 2: Проверка элементов</h3>
        <div id="elements-test"></div>
    </div>
    
    <div class="test-section">
        <h3>Тест 3: Проверка акций</h3>
        <div id="promotions-test"></div>
        <button onclick="testPromotions()">Загрузить акции</button>
    </div>
    
    <script>
        // Тест 1: Проверка загрузки скрипта
        document.addEventListener('DOMContentLoaded', function() {
            const scriptTest = document.getElementById('script-test');
            scriptTest.innerHTML = '<p class="success">✅ Страница загружена</p>';
        });
        
        // Тест 2: Проверка элементов
        function testElements() {
            const elementsTest = document.getElementById('elements-test');
            const elements = ['main-page', 'promotions-feed', 'user-avatar'];
            const results = elements.map(id => ({
                id,
                found: !!document.getElementById(id)
            }));
            
            elementsTest.innerHTML = results.map(r => 
                `<p class="${r.found ? 'success' : 'error'}">${r.found ? '✅' : '❌'} ${r.id}</p>`
            ).join('');
        }
        
        // Тест 3: Проверка акций
        function testPromotions() {
            const promotionsTest = document.getElementById('promotions-test');
            promotionsTest.innerHTML = '<p>Загружаем акции...</p>';
            
            fetch('promotions.json')
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    }
                    throw new Error('Файл не найден');
                })
                .then(data => {
                    promotionsTest.innerHTML = `<p class="success">✅ Загружено ${data.length} акций</p>`;
                })
                .catch(error => {
                    promotionsTest.innerHTML = `<p class="error">❌ Ошибка: ${error.message}</p>`;
                });
        }
        
        // Запускаем тесты
        setTimeout(() => {
            testElements();
            testPromotions();
        }, 1000);
    </script>
    
    <script src="main.js"></script>
</body>
</html>
